<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        /* Fondo con degradado animado */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ff6a00, #ee0979, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Contenedor del mensaje */
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-size: 80px;
            color: #ee0979;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #6a11cb;
        }

        @media (max-width: 500px) {
            h1 { font-size: 60px; }
            h2 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>❌ 404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe.</p>

        {% if 'role' in session %}
            {% if session['role'] == 'admin' %}
                <a href="{{ url_for('admin_dashboard') }}" class="btn">Volver al Dashboard</a>
            {% else %}
                <a href="{{ url_for('user_dashboard') }}" class="btn">Volver al Dashboard</a>
            {% endif %}
        {% else %}
            <a href="{{ url_for('raiz') }}" class="btn">Volver al inicio</a>
        {% endif %}
    </div>
</body>
</html>
